<!DOCTYPE html>
<html>
<head>
    <title>HTML All Basic Tags</title>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Sub Heading</h2>
    <h3>Small Heading</h3>
    <p>This is a <b>bold</b>, <i>italic</i>, and <u>underlined</u> text.</p>
    <p>This is <strong>strong</strong> and <em>emphasized</em> text.</p>
    <p>H<sub>2</sub>O and 10<sup>2</sup></p>
    <br>
    <h3>Unordered List</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <h3>Ordered List</h3>
    <ol>
        <li>Learn HTML</li>
        <li>Learn CSS</li>
        <li>Practice</li>
    </ol>
    <h3>Table</h3>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Onkar Gaste </td>
            <td>17</td>
        </tr>
    </table>
    <hr>
</body>
</html>
